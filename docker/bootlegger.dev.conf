#Bootlegger specific features:

root /usr/src/app/.tmp/;
client_max_body_size 2G;

error_page 501 502 503 504 /500.html;
location = /500.html 
{
    root   /usr/src/app/fallback/;
}

location  /landing
{
    expires 1M;
    access_log off;
    add_header Cache-Control "public";
    alias /usr/src/app/assets/landing/public;
}

location  /images
{
    expires 1M;
    access_log off;
    add_header Cache-Control "public";
    alias /usr/src/app/.tmp/public/images;
}

location  /data
{
    expires 1M;
    access_log off;
    add_header Cache-Control "public";
    alias /usr/src/app/data;
}

location  /static/data
{
    expires 1M;
    access_log off;
    add_header Cache-Control "public";
    alias /usr/src/app/data;
}

location /js
{
    alias /usr/src/app/.tmp/public/js;
}

location /min
{
    alias /usr/src/app/.tmp/public/min;
}


location /styles
{
    alias /usr/src/app/.tmp/public/styles;
}

location /fonts
{
    alias /usr/src/app/.tmp/public/fonts;
}

location /backgrounds
{
    expires 1M;
    access_log off;
    add_header Cache-Control "public";
    alias /usr/src/app/.tmp/public/backgrounds;
}